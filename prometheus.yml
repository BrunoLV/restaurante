global:
  scrape_interval: 5s

rule_files:
# - "first.rules"
# - "second.rules"

scrape_configs:
  - job_name: 'prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: [ 'localhost:9090' ]

  - job_name: 'monitor_produtos'
    metrics_path: '/api-produtos/actuator/prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: [ 'produtos:8080' ]

  - job_name: 'monitor_comandas'
    metrics_path: '/api-comandas/actuator/prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: [ 'comandas:8081' ]
