server.port=8080
server.servlet.context-path=/api-comanda
spring.application.name=comandas
server.tomcat.mbeanregistry.enabled=true
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.url=jdbc:postgresql://${COMANDA_DB_HOST}:${COMANDA_DB_PORT}/comandas-db
spring.datasource.username=${COMANDA_DB_USER}
spring.datasource.password=${COMANDA_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.auto-commit=false
spring.data.jpa.repositories.enabled=true
spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.flyway.url=${spring.datasource.url}
spring.flyway.user=${spring.datasource.username}
spring.flyway.password=${spring.datasource.password}
management.endpoints.web.exposure.include=*
eureka.client.service-url.defaultZone=http://${EUREKA_SERVER_HOST}:${EUREKA_SERVER_PORT}/eureka
eureka.client.fetch-registry=true
spring.cloud.loadbalancer.ribbon.enabled=false
spring.boot.admin.client.url=http://${ADMIN_SERVER_HOST}:${ADMIN_SERVER_PORT}

feign.client.config.produtos.connect-timeout=5000
feign.client.config.produtos.read-timeout=5000
feign.client.config.produtos.error-decoder=br.com.valhala.restaurante.comandas.infra.rest.erro.decoders.DecoderDeErro